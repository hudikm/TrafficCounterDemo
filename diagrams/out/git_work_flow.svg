@startuml
!pragma teoz true
!define BG_MAIN_COLOR      #66BCF0
!define BG_SECONDARY_COLOR #B4BCBE
!define BG_PACKAGE_COLOR   #eeb291
!define BORDER_COLOR       #444444
!define FONT_COLOR         #444444


' include the general skinparams for both, light and dark
' to overwrite with the given settings
!define BORDER_THICKNESS 3

skinparam Padding 4
skinparam RoundCorner 4
skinparam Shadowing false

skinparam Default {
  'FontName "Open Sans Semibold"
  FontColor FONT_COLOR
  FontSize 12
}

skinparam Arrow {
  Color FONT_COLOR
  FontColor FONT_COLOR
  FontStyle Bold
}

skinparam activityDiamond {
  BackgroundColor BG_MAIN_COLOR
  BorderColor BORDER_COLOR
  FontColor FONT_COLOR
}

skinparam activity {
  BackgroundColor BG_MAIN_COLOR
  BorderColor BORDER_COLOR
  FontColor FONT_COLOR
}

skinparam package {
  FontColor FONT_COLOR
  BackgroundColor BG_MAIN_COLOR
  BorderColor BORDER_COLOR
}
skinparam node {
  FontColor FONT_COLOR
  BackgroundColor BG_PACKAGE_COLOR
  BorderColor BORDER_COLOR
}
skinparam component {
  BackgroundColor BG_MAIN_COLOR
  BorderColor BORDER_COLOR
  FontColor FONT_COLOR
  Style uml2
}

skinparam database {
  BackgroundColor BG_MAIN_COLOR
  BorderColor BORDER_COLOR
  FontColor FONT_COLOR
}

skinparam cloud {
  BackgroundColor BG_MAIN_COLOR
  BorderColor BORDER_COLOR
  FontColor FONT_COLOR
}

skinparam collections {
  BackgroundColor BG_MAIN_COLOR
  BorderColor BORDER_COLOR
  FontColor FONT_COLOR
}
skinparam Control {
  BackgroundColor BG_MAIN_COLOR
  BorderColor BORDER_COLOR
  FontColor FONT_COLOR
}
skinparam Boundary {
  BackgroundColor BG_MAIN_COLOR
  BorderColor BORDER_COLOR
  FontColor FONT_COLOR
}
skinparam Entity {
  BackgroundColor BG_MAIN_COLOR
  BorderColor BORDER_COLOR
  FontColor FONT_COLOR
}
skinparam interface {
  BackgroundColor BG_MAIN_COLOR
  BorderColor BORDER_COLOR
  FontColor FONT_COLOR
}
skinparam SequenceParticipantBorderThickness 3
skinparam sequence {
  ParticipantBackgroundColor BG_MAIN_COLOR
  ParticipantBorderColor BORDER_COLOR
  ParticipantFontStyle normal
  ParticipantFontColor FONT_COLOR
  LifeLineBorderColor BORDER_COLOR
  LifeLineBackgroundColor BG_MAIN_COLOR
  ArrowColor FONT_COLOR
  ArrowBorderColor BORDER_COLOR
  ArrowFontColor FONT_COLOR
  ArrowThickness 3
  ActorBackgroundColor BG_MAIN_COLOR
  ActorBorderColor BORDER_COLOR
  ActorFontColor FONT_COLOR
}

' C4 Styling
' ##################################

skinparam rectangle<<person>> {
  StereotypeFontColor FONT_COLOR
  FontColor FONT_COLOR
  BackgroundColor BG_MAIN_COLOR
  BorderColor BORDER_COLOR
  BorderThickness BORDER_THICKNESS
}

skinparam rectangle<<external_person>> {
  StereotypeFontColor FONT_COLOR
  FontColor FONT_COLOR
  BackgroundColor BG_SECONDARY_COLOR
  BorderColor BORDER_COLOR
  BorderThickness BORDER_THICKNESS
}

skinparam rectangle<<system>> {
  StereotypeFontColor FONT_COLOR
  FontColor FONT_COLOR
  BackgroundColor BG_MAIN_COLOR
  BorderColor BORDER_COLOR
  BorderThickness BORDER_THICKNESS
}

skinparam rectangle<<external_system>> {
  StereotypeFontColor FONT_COLOR
  FontColor FONT_COLOR
  BackgroundColor BG_SECONDARY_COLOR
  BorderColor BORDER_COLOR
  BorderThickness BORDER_THICKNESS
}

skinparam database<<system>> {
  StereotypeFontColor FONT_COLOR
  FontColor FONT_COLOR
  BackgroundColor BG_MAIN_COLOR
  BorderColor BORDER_COLOR
  BorderThickness BORDER_THICKNESS
}

skinparam database<<external_system>> {
  StereotypeFontColor FONT_COLOR
  FontColor FONT_COLOR
  BackgroundColor BG_SECONDARY_COLOR
  BorderColor BORDER_COLOR
  BorderThickness BORDER_THICKNESS
}

skinparam rectangle<<boundary>> {
  Shadowing false
  StereotypeFontSize 0
  BackgroundColor BG_PACKAGE_COLOR
  StereotypeFontColor FONT_COLOR
  FontColor FONT_COLOR
  BorderColor BORDER_COLOR
  BorderStyle dashed
  BorderThickness BORDER_THICKNESS
}
skinparam rectangle<<container>> {
  Shadowing false
  StereotypeFontSize 14
  BackgroundColor BG_MAIN_COLOR
  StereotypeFontColor FONT_COLOR
  FontColor FONT_COLOR
  BorderColor BORDER_COLOR
  BorderThickness BORDER_THICKNESS
}
participant "Hlavné vlákno" as UI
create "AsyncTask" as AT
UI -> AT : new
-> UI ++ : execute()
UI->UI: onPreExecute()
note left: Prípravné práce\nna UI vlákne
UI->AT
deactivate UI
activate AT
note right of AT #LightSteelBlue
<b>doInBackground()</b>
end note
group priebežné informovanie uživateľa\no prebehu úlohy na pozadí  
AT -> UI++ :publishProgress()
UI -> UI- - :aktualizácia UI 
end
AT -> UI 
deactivate AT    
activate UI
UI -> UI - -: onPostExecute()
note left: Záverečné práce,\nupratanie po ukončený\npráce na pozadí
@enduml

